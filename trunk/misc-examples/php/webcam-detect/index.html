<!-- This is an example of a method in which 
a snapshot can be taken from the user's 
webcam video stream, and the image data 
can be extracted using Canvas, then sent to the 
Kairos API for detection -->

<html>

<head>
    <title>Kairos Webcam Image Detect Example</title>  
</head>
<body>
    <a href="#" onClick="webcamModule();">START CAMERA</a></br>
    <video id="webcamVideo"></video>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="webcam-detect.js"></script>
    <div id="showCounter"></div>
    <div id="detectResponse"></div>
    <div id="facesFound"></div>
</body>

</html>
